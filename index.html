<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copilot Studio Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0078D7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #0078D7;
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #loadingBar {
      position: fixed;
      top: 0;
      left: 0;
      height: 3px;
      width: 0;
      background: #0078D7;
      transition: width 0.3s ease;
      z-index: 100;
      display: none; /* hidden until button clicked */
    }
  </style>
</head>
<body>

<div id="loadingBar"></div>

<div class="card">
  <h1>Copilot Studio Community</h1>
  <button id="openBtn">Open Community</button>
  <p>If nothing happens, refresh once and try again.</p>
</div>

<script>
const hubURL = "https://techcommunity.microsoft.com/group/copilot-studio-community-hub";
const loadingBar = document.getElementById("loadingBar");

document.getElementById("openBtn").addEventListener("click", () => {
  // Show and animate loading bar only on click
  loadingBar.style.display = "block";
  loadingBar.style.width = "50%";

  setTimeout(() => {
    loadingBar.style.width = "100%";
    setTimeout(() => {
      window.location.assign(hubURL);
    }, 150);
  }, 100);
});

// Minimal service worker registration
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').catch(() => {});
}
</script>

</body>
</html>
