<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Copilot Studio Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0078D7" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2em;
      text-align: center;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 { color: #0078D7; margin-bottom: 0.5em; }
    p { font-size: 1em; color: #555; }
  </style>
</head>
<body>
  <h1>Copilot Studio Community</h1>
  <p>Opening your Microsoft Tech Community group in a new tab...</p>

  <script>
    const url = "https://techcommunity.microsoft.com/group/copilot-studio-community-hub";

    window.addEventListener('load', () => {
      // Open Microsoft Tech Community in a new tab
      const newTab = window.open(url, '_blank');

      // Register service worker for installability
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log('Service Worker Registered'))
          .catch(err => console.warn('SW registration failed:', err));
      }

      // If popup was blocked, show a message
      if (!newTab) {
        document.body.innerHTML += `
          <p>Please <a href="${url}" target="_blank">click here</a> to open your user group.</p>
        `;
      }
    });
  </script>
</body>
</html>
