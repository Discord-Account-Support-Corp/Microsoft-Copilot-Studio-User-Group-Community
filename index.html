<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Copilot Studio Community PWA</title>
  <link rel="manifest" href="manifest.json" />
  <script src="sw-register.js" defer></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #timer {
      font-weight: bold;
      font-size: 1.5em;
      color: #0078D7;
    }
    a {
      color: #0078D7;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div>
    <h1>üìò Copilot Studio Community</h1>
    <p>You‚Äôll be redirected to <strong>Copilot Studio Community</strong> in <span id="timer">90</span> seconds.</p>
    <p>If not redirected, <a href="https://techcommunity.microsoft.com/group/copilot-studio-community-hub" target="_blank">click here</a>.</p>
    <p>Tap ‚ÄúAdd to Home Screen‚Äù in your browser menu to install.</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let timeLeft = 90; // 90-second countdown
      const timer = document.getElementById("timer");

      const interval = setInterval(() => {
        timeLeft--;
        timer.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(interval);
          // slight delay to ensure everything is displayed
          setTimeout(() => {
            window.location.href = "https://techcommunity.microsoft.com/group/copilot-studio-community-hub";
          }, 200);
        }
      }, 1000);
    });
  </script>
</body>
</html>
