<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Copilot Studio Community</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0078D7" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    button {
      padding: 16px 32px;
      font-size: 1.2em;
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <button onclick="openCommunity()">
    Open Copilot Studio Community
  </button>

  <script>
    function openCommunity() {
      window.location.href =
        "https://techcommunity.microsoft.com/group/copilot-studio-community-hub";
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
