<button id="openCommunity">Open Copilot Studio Community</button>
<p>If the button doesn't work, <a href="https://techcommunity.microsoft.com/group/copilot-studio-community-hub" target="_blank" rel="noopener noreferrer">click here</a>.</p>

<script>
  const groupURL = "https://techcommunity.microsoft.com/group/copilot-studio-community-hub";
  const button = document.getElementById("openCommunity");

  button.addEventListener("click", () => {
    // Open in a browser tab (safe for PWA)
    window.open(groupURL, "_blank", "noopener,noreferrer");
  });
</script>
