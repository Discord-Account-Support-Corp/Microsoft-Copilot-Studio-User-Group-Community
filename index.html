<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Copilot Studio Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0078D7" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2em;
      text-align: center;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      color: #0078D7;
    }
    button {
      padding: 12px 24px;
      background: #0078D7;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #005a9e;
    }
    p {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Copilot Studio Community</h1>
  <p>This app will redirect you to the official Microsoft Tech Community group.</p>
  
  <button onclick="openCommunity()">Open Now</button>
  <p>If you are not redirected, 
    <a href="https://techcommunity.microsoft.com/group/copilot-studio-community-hub" target="_blank">
      click here
    </a>.
  </p>

  <script>
    function openCommunity() {
      window.location.href = "https://techcommunity.microsoft.com/group/copilot-studio-community-hub";
    }

    // If installed as a PWA, auto-redirect after 3 seconds
    if (window.matchMedia('(display-mode: standalone)').matches) {
      setTimeout(openCommunity, 3000);
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.warn('SW registration failed:', err));
    }
  </script>
</body>
</html>
