<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copilot Studio Splash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0078D7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f7f7;
      text-align: center;
    }
    h1 { margin-bottom: 0.5em; }
    p { margin-top: 0.5em; }
    button {
      padding: 16px 32px;
      background: #0078D7;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:active { transform: scale(0.98); }
  </style>
</head>
<body>
  <h1>Copilot Studio Community</h1>
  <p>Welcome! Launching your user groupâ€¦</p>

  <button id="openBtn">Open Now</button>

  <script>
    // Navigate to internal redirect page
    document.getElementById('openBtn').addEventListener('click', () => {
      window.location.href = 'redirect.html';
    });

    // Optional: auto-launch in standalone PWA
    if (window.matchMedia('(display-mode: standalone)').matches) {
      setTimeout(() => window.location.href = 'redirect.html', 1500);
    }

    // Register minimal service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
