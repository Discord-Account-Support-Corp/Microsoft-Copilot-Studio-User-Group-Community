<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copilot Studio Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;">

<button id="openBtn" style="padding:16px 28px;font-size:16px;">
  Open Community
</button>

<script>
const hubURL = "https://techcommunity.microsoft.com/group/copilot-studio-community-hub";

document.getElementById("openBtn").addEventListener("click", () => {
  window.open(hubURL, "_blank");
});
</script>

</body>
</html>
