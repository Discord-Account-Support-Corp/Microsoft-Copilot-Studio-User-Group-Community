<p>You will be redirected to the Microsoft Tech Community in <span id="countdown">30</span> seconds.</p>
<p>If not redirected, click the button below:</p>

<button id="openCommunity">Open Copilot Studio User Group</button>

<script>
  const countdownEl = document.getElementById('countdown');
  let countdown = 30; // seconds

  // Update the countdown every second
  const interval = setInterval(() => {
    countdown--;
    countdownEl.textContent = countdown;

    if (countdown <= 0) {
      clearInterval(interval);
      // Redirect the current tab to the user group
      window.location.href = 'https://techcommunity.microsoft.com/group/copilot-studio-community-hub';
    }
  }, 1000);

  // Button click opens the user group immediately
  document.getElementById('openCommunity').addEventListener('click', () => {
    window.location.href = 'https://techcommunity.microsoft.com/group/copilot-studio-community-hub';
  });
</script>
