<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copilot Studio Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0078D7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      text-align: center;
    }

    button {
      padding: 16px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #0078D7;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="openBtn">Open Copilot Studio Community</button>

<script>
const hubURL = "https://techcommunity.microsoft.com/group/copilot-studio-community-hub";

document.getElementById("openBtn").addEventListener("click", () => {
  // âœ… Open externally in system browser
  window.open(hubURL, "_blank", "noopener,noreferrer");
});
</script>

</body>
</html>
