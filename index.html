<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copilot Studio Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0078D7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
      text-align: center;
    }
    button {
      padding: 16px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #0078D7;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="app">
  Loading Copilot Studioâ€¦
</div>

<script>
const hubURL = "https://techcommunity.microsoft.com/group/copilot-studio-community-hub";

function openCommunity() {
  window.location.href = hubURL;
}

// Render UI safely
document.getElementById("app").innerHTML = `
  <div>
    <h1>Copilot Studio Community</h1>
    <button id="openBtn">Open Now</button>
  </div>
`;

document.getElementById("openBtn").addEventListener("click", openCommunity);

// Auto launch in standalone mode
if (window.matchMedia('(display-mode: standalone)').matches) {
  setTimeout(openCommunity, 1200);
}

// Clean old service workers then register fresh one
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.getRegistrations()
    .then(regs => regs.forEach(reg => reg.unregister()))
    .finally(() => navigator.serviceWorker.register('sw.js'));
}
</script>

</body>
</html>
