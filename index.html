<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copilot Studio Splash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0078D7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f7f7;
      text-align: center;
    }
    h1 { margin-bottom: 0.5em; }
    p { margin-top: 0.5em; }
    button {
      padding: 16px 32px;
      background: #0078D7;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:active { transform: scale(0.98); }
    #loading {
      margin-top: 1em;
      font-size: 1em;
      color: #0078D7;
    }
  </style>
</head>
<body>
  <h1>Copilot Studio Community</h1>
  <p>Welcome! Launching your user group…</p>
  <button id="openBtn">Open Now</button>
  <div id="loading">Loading...</div>

  <script>
    const hubURL = 'https://techcommunity.microsoft.com/group/copilot-studio-community-hub';

    function openCommunity() {
      // Show loading text
      document.getElementById('loading').textContent = 'Opening your user group…';

      // Try opening in a new tab
      const newTab = window.open(hubURL, '_blank', 'noopener,noreferrer');

      // Fallback if blocked in standalone PWA
      if (!newTab || newTab.closed || typeof newTab.closed === 'undefined') {
        window.top.location.href = hubURL;
      }
    }

    document.getElementById('openBtn').addEventListener('click', openCommunity);

    // Auto-launch after 1.5s in standalone mode
    if (window.matchMedia('(display-mode: standalone)').matches) {
      setTimeout(openCommunity, 1500);
    }

    // Minimal service worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
