<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Copilot Studio Splash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0078D7" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      padding: 2em;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    button {
      padding: 16px 32px;
      background: #0078D7;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.98);
    }
    p {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Copilot Studio Community</h1>
  <p>This app will redirect you to the Copilot Studio User Group hub.</p>
  
  <button onclick="openCommunity()">Open Now</button>
  
  <p>If it doesnâ€™t open, <a href="https://techcommunity.microsoft.com/group/copilot-studio-community-hub" target="_blank" rel="noopener noreferrer">click here</a>.</p>

  <script>
    function openCommunity() {
      window.open(
        "https://techcommunity.microsoft.com/group/copilot-studio-community-hub",
        "_blank",
        "noopener,noreferrer"
      );
    }

    // Optional auto-redirect if running as standalone
    if (window.matchMedia('(display-mode: standalone)').matches) {
      setTimeout(openCommunity, 3000);
    }

    // Minimal Service Worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
