<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Copilot Studio Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0078D7" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2em;
      text-align: center;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      color: #0078D7;
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Copilot Studio Community</h1>
  <p>Loading your Microsoft Tech Community group...</p>

  <script>
    const url = "https://techcommunity.microsoft.com/group/copilot-studio-community-hub";

    // Give the browser a short moment to render the page, then redirect
    window.addEventListener('load', () => {
      setTimeout(() => {
        window.location.replace(url);
      }, 1000); // short delay prevents blank screen on slower devices

      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log('Service Worker Registered'))
          .catch(err => console.warn('SW registration failed:', err));
      }
    });
  </script>
</body>
</html>
