<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Copilot Studio Splash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0078D7" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    button {
      padding: 16px 32px;
      background: #0078D7;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:active { transform: scale(0.98); }
    p { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Copilot Studio Community</h1>
  <p>Redirecting you to the Copilot Studio User Group hub.</p>

  <button id="openBtn">Open Now</button>

  <p>If it doesnâ€™t open, <a href="https://techcommunity.microsoft.com/group/copilot-studio-community-hub" target="_blank" rel="noopener noreferrer">click here</a>.</p>

  <script>
    // Function to force a robust top-level redirect
    function openCommunity() {
      const url = 'https://techcommunity.microsoft.com/group/copilot-studio-community-hub';

      // First attempt: new tab/window
      const newTab = window.open(url, '_blank', 'noopener,noreferrer');

      // If blocked (common in standalone PWAs), use top-level redirect
      if (!newTab || newTab.closed || typeof newTab.closed === 'undefined') {
        window.top.location.href = url;
      }
    }

    // Button click handler
    document.getElementById('openBtn').addEventListener('click', openCommunity);

    // Optional: automatically redirect after 1.5 seconds in standalone mode
    if (window.matchMedia('(display-mode: standalone)').matches) {
      setTimeout(openCommunity, 1500);
    }

    // Minimal service worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
