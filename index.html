<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Copilot Studio Community PWA</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #0078D7; margin-bottom: 1rem; }
    p { margin: 1rem 0; }
    button {
      padding: 16px 32px;
      font-size: 1.25em;
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:disabled {
      opacity: 0.7;
      cursor: default;
    }
    a {
      color: #0078D7;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div>
    <h1>Copilot Studio Community</h1>

    <p>Tap the button below to open your user group:</p>

    <button id="openCommunity">Open Copilot Studio Community</button>

    <p>
      If the button doesn’t work,
      <a
        href="https://techcommunity.microsoft.com/group/copilot-studio-community-hub"
        rel="noopener noreferrer"
      >
        click here
      </a>.
    </p>

    <p>Tip: Add this app to your Home Screen for quick access.</p>
  </div>

  <script>
    const groupURL =
      "https://techcommunity.microsoft.com/group/copilot-studio-community-hub";
    const button = document.getElementById("openCommunity");

    button.addEventListener("click", () => {
      if (button.disabled) return;

      button.disabled = true;
      button.textContent = "Opening Copilot Studio Community…";

      // Allow UI to update before navigation
      setTimeout(() => {
        window.location.assign(groupURL);
      }, 150);
    });
  </script>
</body>
</html>
