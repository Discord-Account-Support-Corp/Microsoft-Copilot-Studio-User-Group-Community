<button id="openCommunity">Open Copilot Studio User Group</button>

<script>
  const url = 'https://techcommunity.microsoft.com/group/copilot-studio-community-hub';

  // Button click
  document.getElementById('openCommunity').addEventListener('click', () => {
    window.open(url, '_blank'); // opens new tab
  });

  // Automatic timer after 30 seconds
  setTimeout(() => {
    window.open(url, '_blank'); // opens new tab
  }, 30000);
</script>
