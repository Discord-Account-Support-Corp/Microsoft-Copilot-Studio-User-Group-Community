<button onclick="openCommunity()">Open Copilot Studio Community</button>

<script>
function openCommunity() {
  window.open(
    "https://techcommunity.microsoft.com/group/copilot-studio-community-hub",
    "_blank",
    "noopener,noreferrer"
  );
}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>
